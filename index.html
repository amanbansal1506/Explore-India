<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore India - Interactive Map</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

  <div class="header">
    <h1><span>E</span>xplore <span>I</span>ndia</h1>
    <p class="subheading">Discover top destinations, monuments, nature spots & tech hubs</p>
  </div>

  <div class="search-container">
  <input type="text" id="search-input" placeholder="Search a place..." />
</div>
 
  <div class="filters">
  <label><input type="checkbox" class="filter" value="monument" checked /> Monuments</label>
  <label><input type="checkbox" class="filter" value="nature" checked /> Nature</label>
  <label><input type="checkbox" class="filter" value="religious" checked /> Religious</label>
  <label><input type="checkbox" class="filter" value="corporate" checked /> Corporate</label>
  <label><input type="checkbox" class="filter" value="restaurant" checked /> Restaurants</label>
</div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
